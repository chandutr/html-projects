<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p:first-child{
            background-color: yellowgreen;
        }
        p:first-of-type{
            background-color: blue;
        }
        p:last-child{
            background-color: yellow;
        }
        p:last-of-type{
            background-color:bisque;
        }
        p:nth-child(4){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>para3</p>
    <div>
        <p>para1</p>
        <p>para2</p>
        <p>para4</p>
        <p>para5</p>
        <p>para6</p>
    </div>
</body>
</html>
